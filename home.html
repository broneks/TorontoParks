<form>
	<label>Search:</label>
	<input type="text" ng-model="keywords" placeholder="Enter some {{ searchBy }} keywords...">
	<select ng-init="searchBy='address'" ng-model="searchBy">
		<option value="address">address</option>
		<option value="name">name</option>
	</select>

	<button type="submit" ng-click="search()">Search</button>
</form>

<div ng-repeat="r in result.data">
	<p ng-if="r.id">
		<a ng-href="#/location/{{ r.id }}">{{ r.name }} -- {{ r.address }}</a>
	</p>
	<p ng-if="r.error" style="color: red;">{{ r.error }}</p>
</div>
